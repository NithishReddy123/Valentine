<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Valentine ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ff4d4d;
            --gold: #ffd700;
        }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #ffe6e6 0%, #ffc3a0 100%);
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden; /* Important for celebration effects */
            transition: background 1s ease;
        }

        /* New Celebration Background style */
        body.celebrate-bg {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ebd197 100%);
        }
        
        .music-control {
            position: fixed; top: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 12px; border-radius: 50%;
            cursor: pointer; font-size: 24px; z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .container { 
            text-align: center; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 30px 20px; 
            border-radius: 25px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); 
            width: 90%; max-width: 380px; 
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }

        h1 { color: var(--pink); font-size: 1.8rem; margin: 15px 0; min-height: 40px;}
        p { color: #555; font-size: 1.1rem; margin-bottom: 25px; }
        
        /* Updated GIF Styling */
        img.main-gif { 
            width: 100%; max-width: 220px; height: auto;
            border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        /* Button Layout - Side by Side initially */
        .btn-group { 
            display: flex; justify-content: center; gap: 15px;
            margin-top: 20px; height: 50px; position: relative; 
        }
        
        button { 
            padding: 12px 25px; font-size: 1.1rem; border: none; 
            border-radius: 50px; cursor: pointer; font-weight: bold;
            transition: transform 0.2s, background 0.2s; white-space: nowrap;
        }
        
        .yes-btn { 
            background-color: var(--pink); color: white; 
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
            flex: 1; max-width: 120px; /* Ensure it doesn't get too wide */
        }
        .yes-btn:hover, .yes-btn:active { transform: scale(1.05); background-color: #e63e3e; }

        .no-btn { 
            background-color: #f0f0f0; color: #555; 
            border: 2px solid #ddd;
            flex: 1; max-width: 120px;
            /* Crucial: Initial position is relative, moves to fixed later */
            position: relative; 
            z-index: 100; /* Ensure it stays on top when moving */
        }
        
        .success-message { display: none; animation: popIn 0.5s ease forwards; }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* ---- Celebration Animations ---- */
        .confetti {
            position: fixed;
            width: 10px; height: 10px;
            top: -10px;
            z-index: 5;
        }
        .floating-heart {
            position: fixed;
            color: var(--pink);
            font-size: 24px;
            bottom: -30px;
            animation: floatUp 4s linear forwards;
            z-index: 1;
        }
        @keyframes floatUp {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Typing cursor */
        .typing-cursor::after { content: '|'; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="music-control" onclick="toggleMusic()">üéµ</div>
    <audio id="bgMusic" loop>
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kevin_MacLeod/Jazz_Sampler/Kevin_MacLeod_-_Enthusiast.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <div id="question-box">
            <img class="main-gif" src="https://media1.tenor.com/m/m5Rtz6gR3XkAAAAC/mocha-bear-hearts.gif" alt="Cute Bear">
            <h1 id="typewriter" class="typing-cursor"></h1>
            <p>I promise to buy you chocolates! üç´</p>
            <div class="btn-group">
                <button class="yes-btn" onclick="acceptProposal()">YES!</button>
                <button class="no-btn" id="noBtn" ontouchstart="moveButton(event)" onmouseover="moveButton(event)">No</button>
            </div>
        </div>

        <div class="success-message" id="success-box">
            <img class="main-gif" src="https://media1.tenor.com/m/MKd9vV2gXhAAAAAC/milk-and-mocha-hug.gif" alt="Hug">
            <h1 style="font-size: 2.2rem;">YAY! ‚ù§Ô∏è</h1>
            <p>BEST Valentine EVER!<br>See you on the 14th! üòò</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const questionBox = document.getElementById('question-box');
        const successBox = document.getElementById('success-box');
        const typewriterElement = document.getElementById('typewriter');
        const audio = document.getElementById('bgMusic');
        let musicPlaying = false;

        // --- Typing Effect ---
        const text = "Will you be my Valentine?";
        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                typewriterElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 90);
            } else {
                typewriterElement.classList.remove('typing-cursor');
            }
        }
        window.onload = typeWriter;

        // --- Smart No Button ---
        const phrases = ["Really?", "Think again!", "Don't do it!", "Try again!", "Please?", "Nope!", "Nice try!"];
        
        function moveButton(e) {
             // Prevent default touch behavior (scrolling/zooming) when touching the button
            if(e && e.type === 'touchstart') e.preventDefault();

            // Switch to fixed position so it can move anywhere
            noBtn.style.position = 'fixed';
            
            // Ensure it doesn't go off-screen (with padding)
            const padding = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            const x = Math.random() * maxX + padding/2;
            const y = Math.random() * maxY + padding/2;
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // Change text & style
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            noBtn.style.backgroundColor = "#ffcccc";
            noBtn.style.color = "#d32f2f";
        }

        // --- Proposal Accepted ---
        function acceptProposal() {
            // Hide question, show success
            questionBox.style.display = 'none';
            successBox.style.display = 'block';
            
            // Change background
            document.body.classList.add('celebrate-bg');
            
            // Launch effects
            launchConfetti();
            launchFloatingHearts();

            // Ensure music plays if they haven't started it yet
            if (!musicPlaying) { toggleMusic(); }
        }

        // --- Music Toggle ---
        function toggleMusic() {
            if (audio.paused) {
                audio.play().then(() => {
                    musicPlaying = true;
                    document.querySelector('.music-control').innerHTML = 'üîä';
                }).catch(e => console.log("Audio play failed, user interaction likely needed first."));
            } else {
                audio.pause();
                musicPlaying = false;
                document.querySelector('.music-control').innerHTML = 'üéµ';
            }
        }

        // --- DYNAMIC CELEBRATION EFFECTS ---
        
        function launchConfetti() {
            const colors = ['#ff4d4d', '#ffd700', '#ffffff', '#ff9a9e'];
            for(let i=0; i<100; i++) { // More particles
                let div = document.createElement('div');
                div.className = 'confetti';
                div.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                div.style.left = Math.random() * 100 + 'vw';
                // Randomize shapes
                if(i % 2 === 0) div.style.borderRadius = '50%'; 
                // Random fall speeds
                div.style.animation = `fall ${Math.random() * 2 + 1.5}s linear forwards`;
                document.body.appendChild(div);
            }
            // Add keyframes specifically for confetti fall
            const style = document.createElement('style');
            style.innerHTML = `@keyframes fall { to { transform: translateY(105vh) rotate(720deg); } }`;
            document.head.appendChild(style);
        }

        function launchFloatingHearts() {
            for(let i=0; i<20; i++) {
                setTimeout(() => {
                    let heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 90 + 5 + 'vw';
                    heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                    heart.style.animationDuration = Math.random() * 3 + 3 + 's';
                    document.body.appendChild(heart);
                }, i * 300); // Staggered launch
            }
        }
    </script>
</body>
</html>
